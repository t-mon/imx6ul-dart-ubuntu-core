name: imx6ul-dart-gadget
version: 16.04-1
summary: Variscite iMX6UL-DART support package
description: |
 Support files for booting Variscite iMX6UL-DART
type: gadget
architectures: [ armhf ]

slots:
  i2c-0:
    interface: i2c
    path: /dev/i2c-0
  i2c-1:
    interface: i2c
    path: /dev/i2c-1
  serialtty-0:
    interface: serial-port
    path: /dev/ttymxc0
  serialtty-1:
    interface: serial-port
    path: /dev/ttymxc1
  serialtty-2:
    interface: serial-port
    path: /dev/ttymxc2
